<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RSVP App</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="bg-gray-50">
    <div class="w-full md:w-2/3  px-8 py-16">
        <div class="">
          <h1>RSVP</h1>
            <form id="registrar" class=" w-full mx-auto md:w-2/3">
                <input type="text" name="name" placeholder="invite someone" class="bg-gray-100 text-xl appearance-none border-2  px-2 py-2">
                <button id="invite" type="submit" class="bg-indigo-700 text-white rounded-lg px-2 py-2" value="submit" name="submit">Submit</button>
            </form>
        </div>
        <div class="">
            <div class="flex justify-between">
                <h3 class="text-4xl">Invitees</h3>
                <h3>hide those who haven't accepted yet</h3>
            </div>
            <ul  id="invitedList" class="flex flex-wrap mx-2">
            </ul>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
